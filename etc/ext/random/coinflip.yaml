- name: scriptContent
  type: STRING
  value: |
    result = new Random().nextInt(2)
    callerName = getCallerName()
    switch (result) {
      case 0:
        exec(["POSE", "${callerName} flips a coin: heads"])
        break;
      case 1:
        exec(["POSE", "${callerName} flips a coin: tails"])
        break;
    }
    return null
